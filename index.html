<!DOCTYPE html>
<html>
<head>
	<title>timePicker jQuery plugin</title>
	<link rel="stylesheet" type="text/css" media="all" href="/css/jquery.timepicker.css" />
</head>
<body>

<p>This plugin is for letting a user choose dates and then corresponding times. I built it to allow users to let me know when they're available for phone calls.</p> 

<p>The time pickers return an array of parameters, time[], by default.</p>



<div id="tpWrapper"></div>



<p>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script>
$(document).ready(function(){
	$('#tpWrapper').timePicker();
});
</script>
</body>
</html>
